<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Flickr web-app that fetches images from Nasa's account via the Flickr API.">

    <title>flickr.thru.nasa</title>
    <link rel="stylesheet" href="./src/style.css"/>
  </head>
  <body>
    <div class="container">
      <h1 class="heading__title">flickr.thru.nasa</h1>
      <form id="searchForm">
        sort photos by
        <select id="sortBy">
          <option value="" selected></option>
          <option value="mostViews">Most Views</option>
          <option value="leastViews">Least Views</option>
        </select>
      </form>
      <ul id="items"></ul>
      <p class="items__description"></p>
    </div>
    <div class="snackbar">
      <div class="snackbar__text"></div>
      <button type="button" id="toggleBtn"></button>
    </div>
    <!-- dependencies -->
    <!--script type="text/javascript" src="./node_modules/whatwg-fetch/fetch.js"></script-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>
    <!-- bablified js -->
    <!--<script type="text/javascript" src="./src/script.js"></script>-->
    <script type="text/javascript" src="./bablified/script.js"></script>
  </body>
</html>
